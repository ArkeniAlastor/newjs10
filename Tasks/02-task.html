<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>

    <input type="num" id="r" placeholder="Radius of a cylinder: ">
    <input type="num" id="h" placeholder="Cylinder height: ">
    <button id="calcBtn">Вычислить</button>

    <p id="result"></p>

    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        let radius = document.querySelector("#r")
        let height = document.querySelector("#h")
        let calcBtn = document.querySelector("#calcBtn")
        let result = document.querySelector("#result")

        function calcVolume() {
            let r = parseFloat(radius.value)
            let h = parseFloat(height.value)

            if (!r || !h) {
                result.textContent = "Please enter correct values!"
                return
            }

            let volume = Math.PI * r * r * h
            result.textContent = "Cylinder volume: " + volume.toFixed(2)
        }

        calcBtn.addEventListener("click", calcVolume)
    </script>
</body>

</html>
